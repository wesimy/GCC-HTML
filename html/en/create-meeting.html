    <script>
    $().ready(function(){
        $('.timepicker_hours').each(function(i,e){
            if($(e).attr('name') == 'FromHour'){
                
                
                $(e).timepicker({
    showMinutes: false,
    showPeriod: true,
    showLeadingZero: true,
    onSelect: function(){
        $("input[name='ToHour']").timepicker('option', { minTime: { hour: $(e).timepicker('getHour')} });
    }
});
                
                
                //onSelect
    //    

     //   $('#timepicker_minmax_inline').timepicker('option', { maxTime: { hour: hour, minute: minute} });

            }
            if($(e).attr('name') == 'ToHour'){
                $(e).timepicker({
    showMinutes: false,
    showPeriod: true,
    showLeadingZero: true,
    onSelect: function(){
        $("input[name='FromHour']").timepicker('option', { maxTime: { hour: $(e).timepicker('getHour')} });
    }

});
            }
        });

       
$('.timepicker_minutes').timepicker({
    showHours: false,
    //minTime: { hour: 9, minute: 15 },
    //maxTime: { hour: 16, minute: 30 },
});


    });
    </script>
