<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>GCC</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/app.en.css" rel="stylesheet">


</head>

<body>

    <!-- header -->
    <div class="dashboard-header clearfix">
        <div class="header-main clearfix">
            <div class="header-brand">
                <a href="#"><img src="../../dist/img/logo.png" alt="GCC" /> </a>
            </div>
            <div class="header-links">
                <ul>
                    <li><a href="#"><i class="icon-help-outline"></i><span>Help</span></a></li>
                    <li><a href="#"><i class="icon-input"></i><span>Logout</span></a></li>

                </ul>
            </div>
        </div>
        <div class="header-profile  dropdown">
            <div class="profile-tile">
                <a href="#" class="dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <img src="../../dist/img/placeholder/avatar.png" alt="User Profile" />
                    <label>Last Name</label>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <ul>
                        <li><a class="dropdown-item" href="#"><i class="icon-person-outline"></i> My Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="icon-password"></i> Change Password</a></li>
                    </ul>
                </div>
            </div>
            <div class="menu-toggle">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dashboard-sidebar" aria-controls="dashboard-sidebar"
                    aria-expanded="false" aria-label="Menu">Menu <span class="icon-menu"></span></button>
            </div>
        </div>
    </div>
    <!-- /header -->

    <!-- sidebar -->
    <div id="dashboard-sidebar" class="dashboard-sidebar">
        <dl>
            <dt><a class="collapsed" data-toggle="collapse" href="#sb-meetings" aria-expanded="false"><i class="icon-group"></i>Meetings</a></dt>
            <dd class="collapse" id="sb-meetings">
                <ul>
                    <li><a href="#">Meetings Timeline</a></li>
                    <li><a href="#">Create New Meeting</a></li>
                </ul>
            </dd>

            <dt><a class="collapsed" data-toggle="collapse" href="#sb-create-new-meeting" aria-expanded="false"><i class="icon-location"></i>Create New Meeting</a></dt>
            <dd class="collapse" id="sb-create-new-meeting">
                <ul>
                    <li><a href="#">Meetings Timeline</a></li>
                    <li><a href="#">Create New Meeting</a></li>
                </ul>
            </dd>

            <dt><a class="collapsed" data-toggle="collapse" href="#sb-annual-reports" aria-expanded="false"><i class="icon-report"></i>Annual Reports</a></dt>
            <dd class="collapse" id="sb-annual-reports">
                <ul>
                    <li><a href="#">Meetings Timeline</a></li>
                    <li><a href="#">Create New Meeting</a></li>
                </ul>

            </dd>
        </dl>
    </div>
    <!-- /sidebar -->

    <!-- content area -->
    <div class="dashboard-content">
        <div class="col">
            <!-- breadcrumbs -->
            <div class="row">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Profile</a></li>
                        <li class="breadcrumb-item active">Edit Profile</li>
                    </ol>
                </div>
            </div>
            <!-- END: breadcrumbs -->

            <!-- Start Timeline -->
            <div class="row">
                <div class="col">

                    <div class="section-title">
                        <h2>Change Password</h2>

                    </div>

                    <div class="seciotn-body">


                        <form>

                            <div class="row">

                                <div class="col-12">

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Current Password</label>
                                                <input type="password" class="form-control" id="" placeholder="Enter a meeting Description">

                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>


                            <div class="row">

                                <div class="col-12">

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">New Password</label>
                                                <input type="password" class="form-control" id="" placeholder="Enter a meeting Description">

                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>


                            <div class="row">

                                <div class="col-12">

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Confirm Password</label>
                                                <input type="password" class="form-control" id="" placeholder="Enter a meeting Description">

                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-info">Save Changes</button> <button type="" class="btn btn-outline-info">Cencel</button>

                                </div>
                            </div>


                        </form>


                    </div>

                </div>
            </div>
            <!-- END Timeline -->


        </div>
    </div>
    <!-- /contentarea -->

    <script src="../../dist/js/app.en.js"></script>
</body>

</html>
